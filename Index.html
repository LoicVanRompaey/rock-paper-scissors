<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="Assets/Index.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="images">
<img src="Assets/Images/RPSLS.png" alt="picture">
</div>

<div class="explanations">
<p> Scissors cuts Paper,
    Paper covers Rock,
    Rock crushes Lizard,
    Lizard poisons Spock,
    Spock smashes Scissors,
    Scissors decapitates Lizard,
    Lizard eats Paper,
    Paper disproves Spock,
    Spock vaporizes Rock,
    (and as it always has) Rock crushes Scissors.</p>
</div>

<table>
    <tr>
        <th> <button type="button" id="rock">rock</button> </th>
        <th> <button type="button" id="paper">paper</button> </th>
        <th> <button type="button" id="scissors">scissors</button> </th>
        <th> <button type="button" id="lizard"> lizard</button> </th>
        <th> <button type ="button" id="spock"> spock</button> </th>
    </tr>
    <tr>
        <th>  <p> win : </p>  <div id="win" >0 </div>  </th>
        <th>  <p>loss : </p>  <div id="loss" >0 </div> </th>
        <th>  <p>ratio : </p> <div id="ratio"> </div> </th>
    </tr>
</table>


<div class="mechanics">
    <script src="Assets/script.js"></script>
</div>

</body>
</html>
